<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="controls">
        <label>
            <input type="checkbox" id="multiple">
            Checkbox
        </label>
    </div>
    <div class="accordion">
        <div class="accordion-item expanded">
            <button class="accordion-header">
                Section 1
                <span class="icon">-</span>
            </button>
            <div class="accordion-content">
                <p>This is the content for section 1. Click to expand/collapse.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">
                Section 2
                <span class="icon">+</span>
            </button>
            <div class="accordion-content">
                <p>This is the content for section 2. Click to expand/collapse.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">
                Section 3
                <span class="icon">+</span>
            </button>
            <div class="accordion-content">
                <p>This is the content for section 3. Click to expand/collapse.</p>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
